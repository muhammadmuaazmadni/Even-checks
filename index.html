<body>
    <h1>Findout Number Even "True" ODD "False"</h1>
    <form action="#" onsubmit="return ISEven()">
        <label>Enter Number:</label>
        <input type="number" id="users">
        <input type="submit" value="Find">
        <br>
        <br>
        <h2 id="result"></h2>
    </form>

</body>
<script>


    function ISEven(user) {
        user = parseInt(document.getElementById("users").value);
        if ((user % 2) === 0) {

            return document.getElementById("result").innerHTML = true;


        }
        else {
            return document.getElementById("result").innerHTML = false;

        }

        return false;

    }
